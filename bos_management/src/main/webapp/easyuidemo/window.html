<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<title>窗口制作</title>

		<!--导入js文件-->
		<script type="text/javascript" src="../js/jquery-1.8.3.js"></script>
		<script type="text/javascript" src="../js/easyui/jquery.easyui.min.js"></script>
		<script type="text/javascript" src="../js/easyui/locale/easyui-lang-zh_CN.js"></script>
		<link rel="stylesheet" href="../js/easyui/themes/default/easyui.css" />
		<link rel="stylesheet" href="../js/easyui/themes/icon.css" />
		
		<script type="text/javascript">
			$(function(){
				
				$("#openWindow").click(function(){
					$("#mywindow").window('open');
				});
				
			});
		</script>

	</head>

	<body class="easyui-layout">
		<div data-options="region:'north',title:'北部'," style="height:100px;"></div>

		<div data-options="region:'south',title:'South Title',split:true" style="height:100px;"></div>

		<div data-options="region:'east',iconCls:'icon-reload',title:'East',split:true" style="width:100px;"></div>

		<div data-options="region:'west',title:'West',split:true" style="width:200px;"></div>

		<div data-options="region:'center',title:'center title'" style="padding:5px;background:#eee;">
			<input type="button" value="打开" id="openWindow" />
			<input type="text" name="name" />
			<div id="mywindow" class="easyui-window" 
				data-options="title:'窗口制作',collapsible:false,modal:true,closed:true" 
				style="width: 200px;height: 200px;">
				窗口内容
				
			</div>
		</div>

	</body>

</html>
