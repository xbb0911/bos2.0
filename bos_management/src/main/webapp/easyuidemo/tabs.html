<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<title>中心选项卡tabs</title>

		<!--导入js文件-->
		<script type="text/javascript" src="../js/jquery-1.8.3.js"></script>
		<script type="text/javascript" src="../js/easyui/jquery.easyui.min.js"></script>
		<script type="text/javascript" src="../js/easyui/locale/easyui-lang-zh_CN.js"></script>
		<link rel="stylesheet" href="../js/easyui/themes/default/easyui.css" />
		<link rel="stylesheet" href="../js/easyui/themes/icon.css" />

		<script type="text/javascript">
			
			//页面加载后执行
			$(function(){
				//对链接绑定选择事件
				$("#baiduLink").click(function(){
					//添加选项卡
					$("#mytabs").tabs('add',{
						title:'百度',
						content:'百度一下',
						iconCls:'icon-search',
						closable:'true'
					});
				});
				
				
			});
			
		</script>

	</head>

	<body class="easyui-layout">
		<div data-options="region:'north',title:'北部'," style="height:100px;">
			logo
		</div>

		<div data-options="region:'south',title:'South Title',split:true" style="height:100px;">
			foot
		</div>

		<div data-options="region:'east',iconCls:'icon-reload',title:'East',split:true" style="width:100px;">
			right
		</div>

		<div data-options="region:'west',title:'菜单导航'" style="width:200px;">
			<!--折叠面板-->
			<div class="easyui-accordion" data-options="fit:'true'">
				<div data-options="title:'基础菜单'">
					<!--通过超链接添加选项卡-->
					<a href="javascript:void(0)" id="baiduLink">百度</a>
				</div>
				<div data-options="title:'系统菜单'">面板二</div>
			</div>
		</div>

		<div data-options="region:'center'" style="padding:5px;background:#eee;">
			<div id="mytabs" class="easyui-tabs" data-options="fit:'true'">
				<div data-options="title:'选项卡面板一',closable:'true',iconCls:'icon-save'">选项卡面板一</div>
				<div data-options="title:'选项卡面板二',closable:'true',iconCls:'icon-save'">选项卡面板二</div>
			</div>
			
		</div>

	</body>

</html>
