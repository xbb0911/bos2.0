<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<title>下拉菜单制作menubutton</title>

		<!--导入js文件-->
		<script type="text/javascript" src="../js/jquery-1.8.3.js"></script>
		<script type="text/javascript" src="../js/easyui/jquery.easyui.min.js"></script>
		<script type="text/javascript" src="../js/easyui/locale/easyui-lang-zh_CN.js"></script>
		<link rel="stylesheet" href="../js/easyui/themes/default/easyui.css" />
		<link rel="stylesheet" href="../js/easyui/themes/icon.css" />

	</head>

	<body class="easyui-layout">
		<div data-options="region:'north',title:'北部'," style="height:100px;"></div>

		<div data-options="region:'south',title:'South Title',split:true" style="height:100px;"></div>

		<div data-options="region:'east',iconCls:'icon-reload',title:'East',split:true" style="width:100px;"></div>

		<div data-options="region:'west',title:'West',split:true" style="width:200px;"></div>

		<div data-options="region:'center',title:'center title',fit:'true'" style="padding:5px;background:#eee;">
			
			<a href="javascript:void(0)" class="easyui-menubutton" data-options="menu:'#mb',iconCls:'icon-save'">
				下拉菜单
			</a>
			
			<div id="mb" style="width: 120px;">
				<div>菜单一</div>
				<div>菜单二</div>
				<div>菜单三</div>
				<div class="menu-sep"></div>
				<div>菜单四</div>
			</div>
			
		</div>

	</body>

</html>
