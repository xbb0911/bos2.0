<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<title>树型菜单ztree</title>

		<!--导入js文件-->
		<script type="text/javascript" src="../js/jquery-1.8.3.js"></script>
		<script type="text/javascript" src="../js/easyui/jquery.easyui.min.js"></script>
		<script type="text/javascript" src="../js/easyui/locale/easyui-lang-zh_CN.js"></script>
		<link rel="stylesheet" href="../js/easyui/themes/default/easyui.css"/>
		<link rel="stylesheet" href="../js/easyui/themes/icon.css"/>
		
		<!--引入ztree-->
		<script type="text/javascript" src="../js/ztree/jquery.ztree.all-3.5.js"></script>
		<link rel="stylesheet" type="text/css" href="../js/ztree/zTreeStyle.css"/>

		<script type="text/javascript">
			
			$(function(){
				
				//对链接绑定选择事件
				$("#baiduLink").click(function(){
					//添加选项卡
					$("#mytabs").tabs('add',{
						title:'百度',
						content:'百度一下',
						iconCls:'icon-search',
						closable:'true'
					});
				});
				
				//1.进行ztree菜单设置
				var setting = {
					data: {
						simpleData: {
							enable: true //支持简单json数据格式
						}
					}
				};
				
				//2.提供ztree树形菜单数据
				var zNodes = [
					{id:1,pId:0,name:"父节点一"},
					{id:2,pId:0,name:"父节点二"},
					{id:11,pId:1,name:"子节点一"},
					{id:12,pId:1,name:"子节点二"},
					{id:13,pId:2,name:"子节点三"},
					{id:14,pId:2,name:"子节点四"},
				];
				
				//3.生成菜单
				$.fn.zTree.init($("#baseMenu"),setting,zNodes);
				
			});
			
		</script>

	</head>

	<body class="easyui-layout">
		<div data-options="region:'north',title:'北部'," style="height:100px;">
			logo
		</div>

		<div data-options="region:'south',title:'South Title',split:true" style="height:100px;">
			foot
		</div>

		<div data-options="region:'east',iconCls:'icon-reload',title:'East',split:true" style="width:100px;">
			right
		</div>

		<div data-options="region:'west',title:'菜单导航'" style="width:200px;">
			<!--折叠面板-->
			<div class="easyui-accordion" data-options="fit:'true'">
				<div data-options="title:'基础菜单'">
					<!--通过超链接添加选项卡-->
					<a href="javascript:void(0)" id="baiduLink">百度</a>
				</div>
				<div data-options="title:'系统菜单'">
					<!--通过ztree简单json制作树型菜单-->
					<ul id="baseMenu" class="ztree"></ul>
				</div>
			</div>
		</div>

		<div data-options="region:'center'" style="padding:5px;background:#eee;">
			<div id="mytabs" class="easyui-tabs" data-options="fit:'true'">
				<div data-options="title:'选项卡面板一',closable:'true',iconCls:'icon-save'">选项卡面板一</div>
				<div data-options="title:'选项卡面板二',closable:'true',iconCls:'icon-save'">选项卡面板二</div>
			</div>
		</div>

	</body>

</html>
