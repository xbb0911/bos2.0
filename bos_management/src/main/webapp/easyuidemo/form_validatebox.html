<!DOCTYPE html>
<html lang="en">

	<head>

		<title>窗口制作</title>

		<!--导入js文件-->
		<script type="text/javascript" src="../js/jquery-1.8.3.js"></script>
		<script type="text/javascript" src="../js/easyui/jquery.easyui.min.js"></script>
		<script type="text/javascript" src="../js/easyui/locale/easyui-lang-zh_CN.js"></script>
		<link rel="stylesheet" href="../js/easyui/themes/default/easyui.css" />

		<script type="text/javascript">

	<body class="easyui-layout">
		<div data-options="region:'north',title:'北部'," style="height:100px;"></div>

		<div data-options="region:'south',title:'South Title',split:true" style="height:100px;"></div>

		<div data-options="region:'east',iconCls:'icon-reload',title:'East',split:true" style="width:100px;"></div>

		<div data-options="region:'west',title:'West',split:true" style="width:200px;"></div>

		<div data-options="region:'center',title:'center title'" style="padding:5px;background:#eee;">
			<form>
				username:<input data-options="required:true" type="text" class="easyui-validatebox" name="username"/>
				<br/>
				price:<input data-options="precision:2" type="text" class="easyui-numberbox" name="price" />
			</form>
		</div>
